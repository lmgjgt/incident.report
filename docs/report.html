<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج التبليغ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('logo.png') no-repeat center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #2f8f4e;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .form-container {
      background-color: white;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: #2f8f4e;
    }
    h3 {
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
      color: #2f8f4e;
    }
    label {
      font-weight: 600;
    }
    .btn-submit {
      background-color: #2f8f4e;
      border-color: #2f8f4e;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 12px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      color: white;
    }
    .btn-submit:hover {
      background-color: #26733e;
      border-color: #26733e;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h3>نموذج التبليغ عن حادث أمني</h3>
      <form action="success.html" method="get">
        <div class="mb-3">
          <label for="name">الاسم:</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="department">القسم:</label>
          <input type="text" id="department" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="incident-type">نوع الحادث:</label>
          <select id="incident-type" class="form-select" required>
            <option value="" disabled selected>اختر نوع الحادث</option>
            <option value="phishing">دخول غير مصرح</option>
            <option value="data-leak">فقد بيانات</option>
            <option value="hacking">اختراق محتمل</option>
            <option value="system-issue">مشكلة في النظام</option>
            <option value="other">أخرى</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="reported">هل تم تبليغ الإدارة؟</label>
          <select id="reported" class="form-select" required>
            <option value="" disabled selected>اختر</option>
            <option value="yes">نعم</option>
            <option value="no">لا</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="incident-description">وصف الحادث:</label> 
          <textarea id="incident-description" class="form-control" rows="4" placeholder="أكتب وصف الحادث هنا" required></textarea>
        <button type="submit" class="btn btn-submit">إرسال البلاغ</button>
      </form>
    </div>
  </div>
</body>
</html>
