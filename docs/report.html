<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج التبليغ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('logo.png') no-repeat center center fixed;
      background-size: 200px;
      background-color: #f9f9f9;
      font-family: 'Tahoma', sans-serif;
      color: #000;
    }
    h1 {
      color: #2E8B57;
    }
    label {
      font-weight: bold;
      color: #000;
    }
    .btn-custom {
      background-color: #2E8B57;
      color: white;
    }
    .btn-custom:hover {
      background-color: #256f48;
    }
  </style>
</head>
<body class="p-4">
  <div class="container bg-white bg-opacity-75 p-4 rounded shadow-sm">
    <h1 class="text-center mb-4">نموذج التبليغ عن الحوادث الأمنية</h1>
    <form action="success.html" method="get">

      <div class="mb-3">
        <label for="name">اسم الموظف</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="department">القسم</label>
        <input type="text" id="department" name="department" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="incidentType">نوع الحادث</label>
        <select id="incidentType" name="incidentType" class="form-select" required>
          <option value="">-- اختر نوع الحادث --</option>
          <option value="unauthorized_access">وصول غير مصرح</option>
          <option value="data_loss">فقد بيانات</option>
          <option value="potential_breach">اختراق محتمل</option>
          <option value="system_issue">مشكلة في النظام</option>
          <option value="other">أخرى</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="description">وصف الحادث</label>
        <textarea id="description" name="description" class="form-control" rows="4" placeholder="يرجى توضيح تفاصيل الحادث..." required></textarea>
      </div>

      <div class="mb-3">
        <label>هل تم تبليغ الإدارة؟</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="reported" id="yes" value="yes" required>
          <label class="form-check-label" for="yes">نعم</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="reported" id="no" value="no" required>
          <label class="form-check-label" for="no">لا</label>
        </div>
      </div>

      <button type="submit" class="btn btn-custom mt-3">إرسال البلاغ</button>
    </form>
  </div>
</body>
</html>
