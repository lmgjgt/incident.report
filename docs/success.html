<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم الإرسال</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('logo.png') no-repeat center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #2f8f4e;
    }
    p {
      color: #555555; /* ← هنا غيّر للون اللي تبيه: أسود أو رمادي */
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.6);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2f8f4e;
      font-weight: 700;
      margin-bottom: 15px;
    }
    a.btn-outline-success {
      color: #2f8f4e;
      border-color: #2f8f4e;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a.btn-outline-success:hover {
      background-color: #2f8f4e;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>تم إرسال البلاغ بنجاح</h2>
    <p>شكرًا لتعاونك معنا، سيتم التعامل مع البلاغ بسرية تامة.</p>
    <a href="index.html" class="btn btn-outline-success mt-3">العودة للصفحة الرئيسية</a>
  </div>
</body>
</html>
