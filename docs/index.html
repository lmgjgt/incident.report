<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بوابة التبليغ - الهيئة العامة لعقارات الدولة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('logo.png') no-repeat center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #2f8f4e; /* أخضر فاتح متناسق */
    }
    p {
      color: #000000;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.6); /* طبقة شفافة فاتحة لتسهيل القراءة */
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    a.btn-success {
      background-color: #2f8f4e;
      border-color: #2f8f4e;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.3s ease;
    }
    a.btn-success:hover {
      background-color: #26733e;
      border-color: #26733e;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>بوابة التبليغ عن الحوادث الأمنية</h1>
    <p>مرحبًا بك، يمكنك استخدام هذا النموذج للإبلاغ عن أي حادث أمني داخل المنشأة.</p>
    <a href="report.html" class="btn btn-success mt-4">الذهاب إلى النموذج</a>
  </div>
</body>
</html>
